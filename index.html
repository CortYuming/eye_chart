<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Chart</title>
    <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="eye-chart">
        <table>
            <tr><td class="label">1</td><td class="content line1" id="line1"></td><td class="label">20/200</td></tr>
            <tr><td class="label">2</td><td class="content line2" id="line2"></td><td class="label">20/100</td></tr>
            <tr><td class="label">3</td><td class="content line3" id="line3"></td><td class="label">20/70</td></tr>
            <tr><td class="label">4</td><td class="content line4" id="line4"></td><td class="label">20/50</td></tr>
            <tr><td class="label">5</td><td class="content line5" id="line5"></td><td class="label">20/40</td></tr>
            <tr><td class="label">6</td><td class="content line6" id="line6"></td><td class="label">20/30</td></tr>
            <tr><td colspan="3"><div class="green-line"></div></td></tr>
            <tr><td class="label">7</td><td class="content line7" id="line7"></td><td class="label">20/25</td></tr>
            <tr><td class="label">8</td><td class="content line8" id="line8"></td><td class="label">20/20</td></tr>
            <tr><td colspan="3"><div class="red-line"></div></td></tr>
            <tr><td class="label">9</td><td class="content line9" id="line9"></td></tr>
            <tr><td class="label">10</td><td class="content line10" id="line10"></td></tr>
            <tr><td class="label">11</td><td class="content line11" id="line11"></td></tr>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
